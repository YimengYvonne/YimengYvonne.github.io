<style>
/* ============================= */
/* Modal Styles for Author Bio   */
/* ============================= */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

/* Modal Content */
.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 400px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

/* Close Button */
.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.close-btn:hover {
    color: black;
}
</style>

</head>

<body class="page" itemscope itemtype="http://schema.org/WebPage">

{% include chrome-frame.html %}
{% include navigation.html %}

{% if page.image.feature %}
<div class="image-wrap">
  <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.title }} feature image" itemprop="primaryImageOfPage">
</div><!-- /.image-wrap -->
{% endif %}

<div id="main" role="main" itemprop="mainContentOfPage">
  <div class="article-author-top">
    {% include author-bio.html %}
  </div>
  <article itemscope itemtype="http://schema.org/CreativeWork">
    <div class="headline-wrap">
      <h1 itemprop="headline">{{ page.title }}</h1>
    </div><!--/ .headline-wrap -->
    <div class="article-wrap" itemprop="text">
      {{ content }}
    </div><!-- /.article-wrap -->
  </article>
</div><!-- /#index -->

<!-- Author Bio Modal (Hidden by Default) -->
<div id="authorBioModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeBio()">&times;</span>
        {% include author-bio.html %}
    </div>
</div>

<div class="footer-wrap">
  <footer>
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrap -->

<script>
/* ========================================== */
/* JavaScript to Handle Author Bio Pop-up     */
/* ========================================== */
function openBio(event) {
    if (window.innerWidth < 800) {
        event.preventDefault(); // Stop navigation
        document.getElementById('authorBioModal').style.display = "block";
    }
}

function closeBio() {
    document.getElementById('authorBioModal').style.display = "none";
}

// Close the modal when clicking outside
window.onclick = function(event) {
    var modal = document.getElementById('authorBioModal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

{% include scripts.html %}

</body>
